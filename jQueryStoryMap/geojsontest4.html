
<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>
	
</head>
<body>

<div id='map'></div>
<script>
	// modified from: view-source:https://leafletjs.com/examples/quick-start/example.html
    // and from: https://leaflet-extras.github.io/leaflet-providers/preview/
    // and from: https://leafletjs.com/examples/geojson/

	var map = L.map('map').setView([56.0031, -4.3655], 12);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);

    // add the WHW route lines
    // Add day 1
    var day1style = {
        "color": "#7fc97f",
        "weight": 5
    }
    // loading GeoJSON file - Here my .geojson file resides in the data sub-folder
    
        // add GeoJSON layer to the map once the file is loaded
        day1layer = L.geoJSON(drymen_rowardennan, {
            style: day1style
        }).addTo(map);
        map.fitBounds(day1layer.getBounds());
</script>



</body>
